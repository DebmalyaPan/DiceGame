<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 Module Test-JAN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">DICE GAME..!</h1>
    <h1 class="primary">Click on "Register Now" to start</h1>
    <div class="space">
        <img src="https://media.istockphoto.com/id/1317983119/vector/vector-illustration-register-now-speech-bubble-label-internet-notification-register-now-sign.jpg?s=612x612&w=0&k=20&c=Nvja3xjFvD4NXlXis7un2B2vscvdTxKQL24t21v0NrA=" alt="register" class="image selected" id="first">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPlrBPODolWBhjoD9RZ0RTr0zXHIqLHFowIA&usqp=CAU" alt="verify" class="image" id="second">
        <img src="https://thumbs.dreamstime.com/b/red-dice-14185404.jpg" alt="dice" class="image" id="third">
        <img src="https://static.tnn.in/photo/msid-95674744,imgsize-491555,width-100,height-200,resizemode-75/95674744.jpg" alt="result" class="image" id="fourth">
    </div>
    <div class="show-space">
        <div class="subDiv hide">
            <form action="" class="form hide">
                <label for="name" style="font-size: x-large; font-weight: bold;" >Name</label> <br>
                <input  class="inp" type="text" name="name" id="name" required placeholder="Enter your Name"><br><br>
                <label for="email" style="font-size: x-large; font-weight: bold">Email</label><br>
                <input class="inp" type="email" name="email" id="email" required placeholder="Enter Your Email"><br><br>
                <label for="username" style="font-size: x-large; font-weight: bold">Username</label><br>
                <input class="inp" type="text" name="username" id="username" required placeholder="Enter Username">
                <br><br>
                <input type="submit" style="width: 100px; height: 50px; border-radius: 10px; background-color: skyblue;">
            </form>
            <p class="firstinst hide common"></p>
            <p class="det1 hide"></p>
            <p class="det2 hide"></p>
            <p class="secondinst hide common"></p>
            <img src="https://dictionary.cambridge.org/images/thumb/dice_noun_002_10624.jpg?version=5.0.288" alt="" class="main hide">
            <p class=" current hide rolling"></p>
            <p class="total hide rolling"></p>
            <p class="final hide common"></p>
            <p class="token"></p>
            <img src="https://img.freepik.com/premium-vector/congratulations-banner-template-with-balloons-confetti_619130-1027.jpg?w=2000" alt="" class="congo hide">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
